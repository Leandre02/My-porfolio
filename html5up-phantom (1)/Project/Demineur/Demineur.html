var nbbombes=0;
var nbombesutil=0;
var casesutil=0;
var jeu=new Array;
function trouvligne(casecherche) {
var ligne;
if(casecherche<0) ligne=-1;
else
{
    for(var i=0;i!=9;i++) {
        for(var j=0;j!=9;j++) {
            if((i*9+j)==casecherche) ligne=i;
        }
    }
}
return ligne;
}
function memeligne(i,j) {
var lignecase1=trouvligne(i);
var case2=i+j;
var lignecase2=trouvligne(case2);
if(lignecase1==lignecase2) return 1;
else return 0;
}
function nbombes(casecherche) {
var nbombes2=0;
for(var i=-1;i!=2;i++) {
for(var j=-1;j!=2;j++) {
if((i!=0||j!=0)&&jeu[casecherche+i*9+j]=="#"&&memeligne(i*9+casecherche,j)==1) nbombes2++;
}
}
return nbombes2;
}
function debut() {
for(var w=0;w!=81;++w) jeu[w]="";
var bombes=new Array();
nbombesutil=document.demineur.selection.value;
if(nbombesutil>75||nbombesutil<1) nbombesutil=10;
//Reflechit au placement des bombes les bombes
for(var i=0;bombes.length!=nbombesutil;i++) {
bombes[i]=Math.round(Math.random()*80);
for(var j=0;j!=bombes.length;j++) if(j!=i&&bombes[i]==bombes[j]) i--;
}
//Place les bombes
for(var i=0;i!=nbombesutil;i++)  jeu[bombes[i]]="#";
nbbombes=bombes.length;
//Affichage du nombre de bombes
document.demineur.totalbombes.value=nbbombes;
//Affichage des nombres
for(var k=0;k!=81;++k) if(jeu[k]!="#") jeu[k]=nbombes(k);
}
