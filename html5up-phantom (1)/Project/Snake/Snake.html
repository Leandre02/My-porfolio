<HTML>
<HEAD>
<script>
x=new Array(40)
y=new Array(40)
n=5
d=4
p=0
g=0
v=50
xp=rnd(20)*10
yp=rnd(20)*10
for (i=1;i<n;i++){
x[i]=x[i-1]
x[i]=i*10
y[i]=10
}
function de(){
for (i=n;i>1;i--){
x[i]=x[i-1]
y[i]=y[i-1]
eval("document.all.Tip"+i+".style.left='"+x[i]+"'")
eval("document.all.Tip"+i+".style.top='"+y[i]+"'")
eval("document.all.Tip"+i+".style.display=''")
if (x[i]==xp){
if (y[i]==yp){
g=g+3
xp=rnd(20)*10
yp=rnd(20)*10}
}}
if (g>0){g--;n++;p++;v--}
if (n>40){n=40}
if (d==6){
x[1]=x[1]-10
}
if (d==4){
x[1]=x[1]+10
}
if (d==8){
y[1]=y[1]-10
}
if (d==2){
y[1]=y[1]+10
}
eval("document.all.pomme.style.left='"+xp+"'")
eval("document.all.pomme.style.top='"+yp+"'")
document.point.point.value=p
if (x[1]>200){x[1]=0}
if (x[1]<0){x[1]=200}
if (y[1]>200){y[1]=0}
if (y[1]<0){y[1]=200}
setTimeout( "de()" ,v )
}
function rnd(n){
var temp = Math.random();
if (temp==1) temp=0.9;
return Math.floor(temp * n);}
</script>
